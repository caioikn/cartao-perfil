<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div>
                <img class="banner" src="./images/bg-pattern-card.svg" alt="Imagem com bolhas azuis">
            </div>

            <div class="perfil">
                <img src="./images/image-victor.jpg" alt="Foto Victor Crest">

                <div>
                    <h2 class="nome">Victor Crest</h2>
                    <span>26</span>
                    <span class="cidade">London</span>
                </div>
            </div>

            <div class="numeros">
                <div>
                    <h2>80K</h2>
                    <span>Followers</span>
                </div>

                <div>
                    <h2>803K</h2>
                    <span>Likes</span>
                </div>

                <div>
                    <h2>1.4K</h2>
                    <span>Photos</span>
                </div>
            </div>
        </div>

        <div class="creditos">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>

            <p>Coded by <a href="https://www.linkedin.com/in/caioikena/" target="_blank">Caio</a>.</p>
        </div>
    </div>
</body>

</html>
